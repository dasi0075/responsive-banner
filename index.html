<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive Banner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Georgia" rel="stylesheet">
</head>
<body>
  <div class="banner">
    <div class="banner-img">
      <img class="img-flex" src="images/earth-horizon.jpg" alt="">
    </div>
    <section class="banner-content">
      <div class="grid grid-middle island-1-2 wrapper">
        <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 pad-right">
          <h1 class="nina push-1-2 pad-t-1-2 strong">The Planet Earth</h1>
          <p>An amazingly species rich, varied climate planet, the third, and only habitable, planet in the Solar System, located about 25 000 ly from the Galactic Centre.</p>
        </div>
        <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 text-left push-1-2">
          <a href="" class="btn btn-ghost mega bold">Book a star cruise</a>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
